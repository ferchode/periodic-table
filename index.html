<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>

    <link rel="stylesheet" href="./src/index.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/7d8b279fbe.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <header class="header">
        <h1 class="title">Periodic Table</h1>

    </header>

    <section class="root">

        <div class="card">

            <div class="atomic-number-cont">
                <p class="text-atomic">Atomic Number </p>
            </div>
            
            <div class="number-container">
                <p class="number">1</p>

            </div>

            <p class="arrows"> ➡ </p>
            <p class="arrows"> ➡ </p>


            <div class="symbol-cont">
                <p>Symbol</p>
            </div>

            <div class="sign-cont">
                <p class="sign">H</p>

            </div>


        </div>

        
        <div class="whiteSpace1">
            <div class="block1">1</div>
            <div class="block18">18</div>
        </div>
        <div class="whiteSpace2">

            <div class="block2">2</div>
            <div class="block13">13</div>
            <div class="block14">14</div>
            <div class="block15">15</div>
            <div class="block16">16</div>
            <div class="block17">17</div>

        </div>
        <div class="whiteSpace3">
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>

        </div>
        <div class="whiteSpace4"></div>

        <div class="lanthanoids-text">
            Lanthanoids
        </div>
        <div class="actinoids-text">
            Actinoids
        </div>

    </section>

    <footer class="footer">

        <p class="rights">Develop by Fernando Yepes</p> 

        <div class="social">

            <a href="https://www.linkedin.com/in/fernando-yepes-62057122a/">
                <i class="fa-brands fa-linkedin social-media"></i>
            </a>

            <a href="https://github.com/ferchode">
                <i class="fa-brands fa-github social-media"></i>
            </a>

        </div>
    </footer>

    <script src="./src/welcomeBanner.js"></script>
    <script src="./src/index.js" type="module"></script>
</body>
</html>
